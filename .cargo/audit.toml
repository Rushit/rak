# Cargo audit configuration
# See: https://github.com/rustsec/rustsec/blob/main/cargo-audit/audit.toml.example

[advisories]
# Ignore specific advisory IDs
ignore = [
    # RSA Marvin Attack - transitive via sqlx-mysql (not directly used by ZDK)
    # ZDK uses postgres/sqlite only; waiting for sqlx to update rsa
    "RUSTSEC-2023-0071",
    # fxhash unmaintained - indirect dependency via scraper, waiting for update
    "RUSTSEC-2025-0057",
    # paste unmaintained - proc macro only (compile-time), via rmcp dependency  
    "RUSTSEC-2024-0436",
]

